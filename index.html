        getInitialState: function() {
          return({
            showShow: false,
            route: null,
          })
        },

        onCloseShow: function() {
          this.setState({
            showShow: false,
            route: null,
          })
        },

        onDisplayShow: function(route) {
          this.setState({
            showShow: true,
            route: route,
          })
        },

        render: function() {
          let output = <RoutesListing routes={this.routes} onDisplayShow={this.onDisplayShow} />;

          if (this.state.showShow) {
            output = <RouteShow route={this.state.route} onCloseShow={this.onCloseShow}/>;
          }

          return ( <div>{ output }</div> );
        }
      });

      var RouteShow = React.createClass({
        icons: [],
        counter: 0,
        colors: [],
        segmentComponents: [],

        getInitialState: function() {
          return({ reloadPage: false})
        },

        callBack: function(response, status) {
          var directionsDisplay = new google.maps.DirectionsRenderer;
          directionsDisplay.setMap(this.map);

          if (status === 'OK') {
            directionsDisplay.setOptions({
              suppressMarkers: true,
              polylineOptions: {
                  strokeWeight: 8,
                  strokeOpacity: 1,
                  strokeColor: this.colors[this.counter]
              }
            });
            console.log(this.colors)
            this.counter += 1;
            directionsDisplay.setDirections(response);
            this.setState({reloadPage: !this.state.reloadPage})
          }
        },

        componentDidMount: function() {
          var directionsService = new google.maps.DirectionsService;

          this.map = new google.maps.Map(this.refs.map, {
            center: {lat: -34.397, lng: 150.644},
            zoom: 16
          });

          this.segmentComponents = []
          let segments = [];
          let travelModes = ['DRIVING', 'BICYCLING', 'TRANSIT', 'WALKING']
          let modes = [];
          this.colors = [];

          this.props.route.segments.forEach(function (segment, index) {
            let waypts= [];
            for (let i = 0; i < segment.stops.length; i++) {
              waypts.push({
                location: {lat: segment.stops[i].lat, lng: segment.stops[i].lng },
                stopover: true
              });
              modes.push(segment.travel_mode.toUpperCase())
            }
            this.segmentComponents.push(<RouteShow.segment segment={segment} />)
            segments.push(waypts)
            this.icons.push(segment.icon_url)
            this.colors.push(segment.color)
          }.bind(this))

          segments.forEach(function (stops, index) {
            let mode = modes[index]
            if(!travelModes.includes(mode)) {
              mode = "WALKING";
            }

            let request = {};
            request["origin"] = stops[0].location;
            request["destination"] = stops[stops.length-1].location;
            request["optimizeWaypoints"] = true;
            request["travelMode"] = mode;

            if(stops.length > 2) {
              request["waypoints"] = stops.slice(1, stops.length);
            }

            directionsService.route(request, this.callBack.bind(this));

          }.bind(this))
        },

        render: function(){
          let amount = "N/A"
          let currency = ""

          if (this.props.route.price) {
            amount = this.props.route.price.amount
            currency = this.props.route.price.currency
          }

          return(
            <div>
              <div>
                <a href="#" className="link pull-right" onClick={this.props.onCloseShow}>Back</a>
                <h4> Price: {`${amount } ${currency}`} </h4>
              </div>
              <div className="col-xs-12">
                { this.segmentComponents }
              </div>
              <div className="map" ref="map" ref="map">I should be a map!</div>
            </div>
            )
        }
      });

      RouteShow.segment = React.createClass({
        render: function() {
          let style = {
            backgroundImage:  `url(${this.props.segment.icon_url})`,
            backgroundColor: "black"
          }

          return(
            <div className="row">
              <span className="segment_color_label col-xs-1" style={{backgroundColor: this.props.segment.color}}></span>
              <img className="segment segment_show col-xs-2" style={style} />
              <h4 className="col-xs-4">Travel Mode: {this.props.segment.travel_mode}</h4>
            </div>
            )
        }
      })

      var RoutesListing = React.createClass({
        render: function(){
          let entries = [];
          this.props.routes.routes.forEach(function (route, index) {

            entries.push(<RouteRow route={route} onDisplayShow={this.props.onDisplayShow}/>)
          }.bind(this))

          return (
              <div>
                <h1>Routes</h1>
                <div className="row">
                  { entries }
                </div>
              </div>
            )
        }
      });

      var RouteRow = React.createClass({
        handleClick: function() {
          if(this.props.onDisplayShow) {
            this.props.onDisplayShow(this.props.route);
          }
        },

        render: function(){
          let price, type = "N/A"
          let provider = "";
          let segments = [];
          let currency = "";

          if(this.props.route.price) {
            price = this.props.route.price.amount
            currency = this.props.route.price.currency
          }

          if(this.props.route.price) {
            price = this.props.route.price.amount
          }

          if(this.props.route.provider) {
            provider = this.props.route.provider
          }

          if(this.props.route.type) {
            type = this.props.route.type
          }

          this.props.route.segments.forEach(function (segment, index ) {
            segments.push(<Segment segment={segment} />)
          }.bind(this));

          return (
            <div className="col-xs-12 route__row" onClick={this.handleClick}>
              <div className="col-xs-2 route__box">
                <div className="route__box__content">
                  <h4 className="route__value">{ provider }</h4>
                  <p className="route__label">Provider</p>
                </div>
              </div>

              <div className="col-xs-2 route__box">
                <div className="route__box__content">
                  <h4 className="route__value">{ type.replace("_", " ") }</h4>
                  <p className="route__label">Type</p>
                </div>
              </div>


              <div className="col-xs-2 route__box">
                <div className="route__box__content">
                  <h4 className="route__value">{ price }</h4>
                  <p className="route__label">{currency}</p>
                </div>
              </div>

              <div className="col-xs-6 route__box route__box__segment">
                { segments }
              </div>
            </div>
            )
        }
      });

      var Segment = React.createClass({
        render: function(){
          let style = { backgroundColor: "black",
                        backgroundImage:  `url(${this.props.segment.icon_url})`}
          return (
            <img className="segment" style={style} />
            )
        }
      });

      ReactDOM.render(
        <Index/>,
        document.getElementById('content')
      );
    </script>
